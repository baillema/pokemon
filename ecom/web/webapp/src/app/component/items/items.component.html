<!-- CAROUSEL START -->
<div class="container">

  <img src="../assets/img/banniere-pokemon.png" alt="First slide">

</div>
<!-- CAROUSEL END -->
<!-- MAIN CONTENT START -->
<div class="container">
  <div class="row">
    <!-- SIDEBAR LEFT START -->
    <div class="col-md-4">
      <h2>Search</h2>
      <div class="input-group w100 autocomplete">
        <div class="form-group">
          <input type="text" class="form-control" #wordsearched placeholder="Species...">
        </div>

        <!-- <input type="text" class="form-control" #fieldsearched placeholder="Field name...">-->
        <hr>

        <div class="form-group">
          <div class="col-md-6">
            <select name="selectedfield" id="selectedfield" size="1" class="form-control">
              <option #selectedfield selected>translation</option>
            </select>
          </div>


          <label class="checkbox-inline">
            <input type="checkbox" id="checkBoxFuzzy" type="checkbox" #fuzzyness value="option1"> Fuzzy
          </label>

        </div>


        <button (click)="search(selectedfield.value,wordsearched.value,fuzzyness.checked)"
                class="btn-primary btn pull-right">
          <i class="fa fa-search"></i>
          Submit
        </button>


      </div>
      <hr>
      <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
        <div class="panel panel-default">
          <div class="panel-heading" role="tab" id="headingTwo">
            <h4 class="panel-title">
              <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo"
                 aria-expanded="false"
                 aria-controls="collapseTwo">
                Type
              </a>
            </h4>
          </div>
          <div id="collapseTwo" class="panel-collapse " role="tabpanel" aria-labelledby="headingTwo">
            <div class="panel-body">
              <div *ngFor="let type of types" class="form-checkbox">
                <div class="type-search">
                  <input type="checkbox" id="{{type}}">
                  <label for="{{type}}" (click)="typeCheck(type)" title="{{type}}">
                    <img src="../assets/img/spheres/{{type}}.png" alt="" id="img{{type}}" class="type-search-image">
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="panel panel-default">
          <div class="panel-heading" role="tab" id="headingThree">
            <h4 class="panel-title">
              <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseThree"
                 aria-expanded="false"
                 aria-controls="collapseThree">
                Price
              </a>
            </h4>
          </div>
          <div id="collapseThree" class="panel-collapse " role="tabpanel" aria-labelledby="headingThree">
            <div class="panel-body">
              <div class="radio">
                <label>
                  <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                  10 - 100 <img class="pokedollar" src="../../../assets/img/pokedollar.png" height="16px" width="16px"/>
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                  101 - 500 <img class="pokedollar" src="../../../assets/img/pokedollar.png" height="16px" width="16px"/>
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- SIDEBAR LEFT END -->
    <!--  PRODUCTS CONTENT START -->
    <div class="col-md-8">
      <h2>Catch 'Em All!</h2>

      <div *ngIf="pkmTab.length==0; else elseBlock">
        <div class="thumbnail">
          <div class="caption">
            <h3>No item found !</h3>
          </div>
        </div>
      </div>
      <div class="row grid" id="itemGrid">
        <!--  ITEM START -->


        <div *ngFor="let iteratorPkm of pkmTab" #elseBlock r>
          <div class="col-md-4">
            <div class="thumbnail">
              <img src="../../../assets/img/pokemons/{{iteratorPkm?.pokemon_specie_id}}.png" alt="img">
              <div class="caption">
                <h3>{{iteratorPkm?.translation}}</h3>
                <p>Bulbasaur Lorem ipsum dolor sit amet, consectetur adipiscing ... </p>
                <p>
                  <a href="#" class="btn btn-primary" role="button" routerLink="/cart">
                    <i class="glyphicon glyphicon-shopping-cart"></i>
                    Buy
                  </a>
                  <a href="#" class="btn btn-warning" role="button" routerLink="/item">
                    <i class="glyphicon glyphicon-search"></i>
                    See
                  </a>
                </p>
              </div>
            </div>
          </div>

        </div>

        <!-- ITEM END -->

        <!-- PRODUCTS CONTENT END  -->
      </div>
    </div>
  </div>
  <!-- MAIN CONTENT END  -->
</div>
