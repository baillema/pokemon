<div class="container">
  <h1>Register/Sign in</h1>

  <div class="row">
    <div class="col-md-6">
      <h2>Register</h2>
      <div class="login-form">
        <form action="#">
          <div class="form-group">
            <label for="userEmailNew">Email</label>
            <input type="email" class="form-control" id="userEmailNew">
          </div>
          <div class="form-group">
            <label for="userPasswordNew">Password</label>
            <input type="password" class="form-control" id="userPasswordNew">
          </div>
          <div class="form-group error">
            <label for="userPasswordNewConfirm">Confirm your password</label>
            <input type="password" class="form-control" id="userPasswordNewConfirm">
            <p class="error-message">Wrong password</p>
          </div>

          <div class="form-action">
            <a class="btn btn-success">Sign in</a>
          </div>
        </form>
      </div>
    </div>
    <div class="col-md-6">
      <h2>Login</h2>
      <div class="login-form">
        <form action="#">
          <div class="form-group">
            <label for="userEmail">Email</label>
            <input type="email" class="form-control" id="userEmail">
          </div>
          <div class="form-group">
            <label for="userPassword">Password</label>
            <input type="password" class="form-control" id="userPassword">
          </div>

          <div class="form-action">
            <p> <a>Forgot your password?</a></p>
          </div>
          <div class="form-action">
            <a class="btn btn-primary">Login</a>
          </div>
        </form>
      </div>
    </div>


  </div>
